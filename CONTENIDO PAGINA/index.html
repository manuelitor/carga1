<script>
      function validate(){
        x=document.myForm
        txt=x.myInput.value
        if (txt>=1 && txt<=20){
          return true
        } else {
          if (txt < 1) alert("Es menor que 1, debe estar entre 1 y 20")
          else if (txt > 1) alert("Es mayor que 20, debe estar entre 1 y 20")
          else alert("No es válido, debe estar entre 1 y 20")
          return false
        }
      }
    </script>
